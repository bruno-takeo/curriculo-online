<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F0FFFF;
            padding: 20px;
        }
        .conteiner {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            row-gap: 20px; /* Espaçamento vertical entre os grids */
        }
        .menu {
            grid-column: 1 / 13;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #326fa8; /* Azul escuro */
        }
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 120px; /* Espaço entre os itens do menu */
        }
        .menu ul li {
            margin: 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: white; /* Texto branco */
            font-weight: bold; /* Texto em negrito */
        }
        header {
            grid-column: 1 / 13;
            text-align: center;
            background-color: #87CEFA; /* Azul claro */
            padding: 30px 0;
        }
        .titulo {
            color: white;
            font-weight: bold;
            margin: 0;
        }
        .lista {
            grid-column-start: 1;
            grid-column-end: 13;
            padding: 30px 0;
            display: block;
            text-align: center;
        }
        .formulario {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .formulario h2 {
            font-size: 1.8em;
            padding-left: 10px;
            padding-right: 250px;
            margin: 0 0 20px 0;
            text-align: center;
            white-space: nowrap;
        }
        .formulario label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .formulario input,
        .formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #CCC;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
        }
        .formulario textarea {
            height: 150px;
            resize: vertical; /* Permite que o usuário redimensione verticalmente */
        }
        .formulario button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #326fa8;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .formulario button:hover {
            background-color: #274d73; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Quem sou eu?</a></li>
                <li><a href="formacao.html">Formação Acadêmica</a></li>
                <li><a href="portifolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>           
            </ul>
        </nav>
        <header>
            <h1 class="titulo">Contato</h1>
        </header>
    <section class="conteiner lista">
        <p style="font-size: 1.5em;">Meus canais de contatos:</p>
        <br>
        <p style="font-size: 1.5em;">Whatsapp: (41) 99644-7700</p>
        <br>
        <p style="font-size: 1.5em;">E-mail: bruno_takeo19@hotmail.com<p>  
        <br>
    </section>
    <div class="formulario">
        <h2>Deixe sua mensagem:</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
